<html><head></head><body>---
layout: default
---

<div class="posts">
    {% for post in site.posts %}
      <article class="post">
  
        <a class="dashingAutolink" name="autolink-1"></a><a class="dashAnchor" name="//apple_ref/cpp/Section/%7B%7B%20post.title%20%7D%7D"></a><h2>{{ post.title }}</h2>
        <small>{{ post.date | date: &#34;%-d %B %Y&#34; }}</small>
  
        <div class="entry">
          {{ post.excerpt }}
        </div>
  
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </article>
    {% endfor %}
  </div></body></html>
